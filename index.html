<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts!</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4500;
            font-size: 3em;
        }
        .fact {
            background-color: #fff8dc;
            border: 5px solid #ffa07a;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.5em;
            color: #2f4f4f;
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Did You Know?</h1>

    <div class="fact">
        <p>
            <!-- Random fun fact generated -->
            <!-- To make it fun, I'll use a hidden trick to randomize -->
            <script>
                const facts = [
                    "Honey never spoils! Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still perfectly edible.",
                    "Bananas are berries, but strawberries are not!",
                    "A group of flamingos is called a 'flamboyance'.",
                    "Octopuses have three hearts and blue blood.",
                    "The Eiffel Tower can be 15 cm taller during the summer due to the expansion of iron in the heat."
                ];
                const randomFact = facts[Math.floor(Math.random() * facts.length)];
                document.write(randomFact);
            </script>
        </p>
    </div>

</body>
</html>
